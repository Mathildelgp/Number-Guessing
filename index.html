<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div id="content">
		<h1>NUMBER GUESSING</h1>
		<input type="number" min="0" max="100">
		<div id="block-button">
			<button disabled="true" id="submit" class="button">SUBMIT</button>
			<button disabled="true" id="clear" class="button">CLEAR</button>
		</div>
		<div id="number"></div>
		<div id="error"></div>	
		<div id="result"></div>	
		<button disabled="true" id="reset" class="button">RESET</button>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
